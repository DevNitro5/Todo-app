<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Todo List App" content="Website for saving todo " />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" type="image/png" href="./devchallenges.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todos</title>
  </head>
  <body>
    <h1 class="title">#todo</h1>
    <div
      class="font-semibold text-gray-700/90 w-[87%] max-w-[33rem] mx-auto mt-14"
    >
      <div
        class="border-b-2 border-[#BDBDBD] space-x-6 text-sm md:space-x-10 md:text-base text-center fade-ani"
      >
        <button class="type-btn">All</button>
        <button class="type-btn clicked">active</button>
        <button class="type-btn">completed</button>
      </div>

      <div class="py-10 flex mx-auto">
        <input
          type="text"
          spellcheck="false"
          class="todo-input py-[0.8rem] bg-[#dee4e7] scaleX-ani"
          id="todo-input"
          placeholder="add details"
        />
        <button class="add-todo-btn">Add</button>
      </div>
      <ul class="todo-list "></ul>
    </div>

    <footer
      class="text-center fixed bottom-0 bg-[#dee4e7]  w-full py-5 font-semibold text-gray-400 text-sm tracking-wide"
    >
      Created By
      <a href="" class="text-gray-700 text-[0.95rem]" target="_blank">@DevNitro5</a>
      - devchallenges.io</a>
    </footer>

    <script type="module" src="./Script/main.js" defer></script>
  </body>
</html>
